<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href='https://fonts.googleapis.com/css?family=Figtree' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    body{
      background-color: hsl(47, 88%, 63%);
    }
    .container{
      background-color: hsl(0, 0%, 100%);
      border-radius: 20px;
      border: solid 2px;
      width: 376px;
      box-shadow: 9px 9px;
    }
    #cardimg{
      border-radius: 10px;
      margin: 20px;
    }
  </style>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div style="display: flex;justify-content: center;align-items: center;height: 99vh;">
    <div class="container">
      <img src="./illustration-article.svg" id="cardimg">
      <br>
      <label style="background-color: hsl(47, 88%, 63%);margin: 20px;padding: 5px;padding-inline:10px;border-radius: 5px;font-family:'Figtree';font-weight: 800;font-size: 14px;">Learning</label>
      <p style="font-family: 'Figtree';color: hsl(0, 0%, 7%);margin-left: 20px; font-weight: 500;">Published 21 Dec 2023</p>
      <h3 style="font-family: 'Figtree';margin-left:20px;font-weight: 1000;">HTML & CSS foundations</h3>
      <p style="font-family: 'Figtree';margin-left:20px;color: hsl(0, 0%, 42%);">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div style="display: flex;">
      <img style="width: 30px;height: 30px;margin-left: 20px;margin-bottom: 20px;" src="./image-avatar.webp">
      <label style="margin-left: 10px;margin-top: 7px;font-family: 'Figtree';font-size: 12px;font-weight: 800;">Greg Hooper</label>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mazen Kamal</a>.
  </div>
  
</body>
</html>
